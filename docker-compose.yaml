version: '3.3'
services:
  db:
    image: postgis/postgis:12-3.1
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    expose:
      - "5432"
    ports:
      - "5432:5432"
  
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:6.14
    restart: always
    environment:
      - ./.env
    ports:
      - "5051:5051"
    depends_on:
      - db
            
  webgeo:
    build: .
    command: /script.sh
    restart: always
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./darcy:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
    networks:
      - darcy_network

  nginx:
    image: nginx:1.19.0-alpine
    expose:
      - "80:80"
      - "443:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./nginx/nginx:/etc/nginx/
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - webgeo
    networks:
      - my_network
    restart: always
    
  certbot:
    image: certbot/certbot
    container_name: certbot_container
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
      
networks:
  darcy_network:
    driver: bridge
          
volumes:
  postgres-data:
  static_volume:
