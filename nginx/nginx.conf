upstream darcy {
    server webgeo:8000;
}

server {

    listen 443;
	client_max_body_size 100M;
    location / {
        proxy_pass http://darcy;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
    	    autoindex on;
            alias /usr/src/app/staticfiles/;
        }

}
