# ./nginx/default.conf
server {
    listen 80;
    server_name geoserver.darcydb.ru;

    location ~ /\.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    location /geoserver {        
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name geoserver.darcydb.ru;

    ssl_certificate /etc/letsencrypt/live/geoserver.darcydb.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geoserver.darcydb.ru/privkey.pem;

    location /geoserver {
        proxy_pass http://geoserver:8080/geoserver;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
   }

}
