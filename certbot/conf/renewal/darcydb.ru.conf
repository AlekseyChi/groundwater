# renew_before_expiry = 30 days
version = 2.5.0
archive_dir = /etc/letsencrypt/archive/darcydb.ru
cert = /etc/letsencrypt/live/darcydb.ru/cert.pem
privkey = /etc/letsencrypt/live/darcydb.ru/privkey.pem
chain = /etc/letsencrypt/live/darcydb.ru/chain.pem
